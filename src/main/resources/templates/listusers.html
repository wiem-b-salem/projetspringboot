<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users - Tuniway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background-color: var(--light-bg);
        }

        .container {
            max-width: 87.5rem;
            margin: 0 auto;
            padding: 1.875rem;
        }

        .header {
            background: white;
            padding: 1.5625rem 1.875rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 1.875rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 1.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.625rem;
        }

        .nav-links {
            display: flex;
            gap: 0.9375rem;
            flex-wrap: wrap;
        }

        .nav-links a {
            padding: 0.625rem 1.25rem;
            background: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            font-weight: 500;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .nav-links a:hover {
            background: #2563eb;
        }

        .table-container {
            background: white;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-md);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table thead th {
            background: var(--text-primary);
            color: white;
            padding: 1rem 1.25rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        table tbody td {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        table tbody tr:hover {
            background-color: var(--light-bg);
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .actions a {
            padding: 0.375rem 0.75rem;
            background: var(--secondary-color);
            color: white;
            text-decoration: none;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            transition: all 0.2s;
        }

        .actions a:hover {
            background: #2563eb;
        }

        .actions a.delete {
            background: var(--danger-color);
        }

        .actions a.delete:hover {
            background: #dc2626;
        }

        .type-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            display: inline-block;
        }

        .type-client {
            background: #dbeafe;
            color: #1e40af;
        }

        .type-guide {
            background: #dcfce7;
            color: #166534;
        }

        .type-admin {
            background: #fee2e2;
            color: #991b1b;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-links {
                width: 100%;
            }

            table {
                font-size: 0.875rem;
            }

            table thead th,
            table tbody td {
                padding: 0.75rem 0.625rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-users"></i> All Users
            </h1>
            <div class="nav-links">
                <a href="/admin/dashboard">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
                <a href="/users/add">
                    <i class="fas fa-user-plus"></i> Add New User
                </a>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${listUsers}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.firstName}"></td>
                        <td th:text="${user.lastName}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phoneNumber}"></td>
                        <td>
                            <span th:if="${user.type == 'CLIENT'}" class="type-badge type-client">Client</span>
                            <span th:if="${user.type == 'GUIDE'}" class="type-badge type-guide">Guide</span>
                            <span th:if="${user.type == 'ADMIN'}" class="type-badge type-admin">Admin</span>
                        </td>
                        <td class="actions">
                            <a th:href="@{'/users/edit/' + ${user.id}}">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a class="delete" th:href="@{'/users/delete/' + ${user.id}}" onclick="return confirm('Are you sure?')">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
