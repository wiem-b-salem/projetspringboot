<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up - Tuniway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--light-bg);
            padding: 1.25rem;
        }
        
        .signup-container {
            background: white;
            padding: 2.5rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 31.25rem;
        }
        
        .signup-container h2 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 1.875rem;
            font-size: 1.75rem;
            font-weight: 700;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.9375rem;
        }
        
        .form-row.full {
            grid-template-columns: 1fr;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.875rem;
        }
        
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.75rem;
        }
        
        button:hover {
            background-color: #2563eb;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1.25rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .login-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 640px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        
        <h2>
            <i class="fas fa-user-plus"></i> Join Tuniway
        </h2>
        
        <div th:if="${error}" class="alert alert-error">
            <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
        </div>
        
        <form th:action="@{/signup-process}" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">
                        <i class="fas fa-user"></i> First Name
                    </label>
                    <input type="text" id="firstName" name="firstName" required placeholder="John"/>
                </div>
                
                <div class="form-group">
                    <label for="lastName">
                        <i class="fas fa-user"></i> Last Name
                    </label>
                    <input type="text" id="lastName" name="lastName" required placeholder="Doe"/>
                </div>
            </div>
            
            <div class="form-group form-row full">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" id="email" name="email" required placeholder="john@example.com"/>
            </div>
            
            <div class="form-group form-row full">
                <label for="phoneNumber">
                    <i class="fas fa-phone"></i> Phone Number
                </label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="+1 (555) 123-4567"/>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" id="password" name="password" required placeholder="••••••••"/>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i> Confirm
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••"/>
                </div>
            </div>
            
            <div class="form-group form-row full">
                <label for="type">
                    <i class="fas fa-id-badge"></i> Account Type
                </label>
                <select id="type" name="type">
                    <option value="CLIENT">Client - Browse and book tours</option>
                    <option value="GUIDE">Guide - Create and manage tours</option>
                </select>
            </div>
            
            <button type="submit">
                <i class="fas fa-check"></i> Create Account
            </button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="/login">Sign in here</a>
        </div>
    </div>
</body>
</html>
