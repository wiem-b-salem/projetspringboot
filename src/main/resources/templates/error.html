<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .error-container { background: white; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); padding: 40px; max-width: 600px; text-align: center; }
        .error-code { font-size: 72px; color: #dc3545; font-weight: bold; margin-bottom: 20px; }
        .error-title { font-size: 28px; color: #333; margin-bottom: 15px; }
        .error-message { color: #666; margin-bottom: 30px; line-height: 1.6; }
        .error-trace { background: #f5f5f5; padding: 15px; border-radius: 5px; text-align: left; font-family: monospace; font-size: 12px; color: #333; max-height: 300px; overflow-y: auto; margin: 20px 0; }
        .back-btn { display: inline-block; padding: 12px 30px; background: #0066cc; color: white; text-decoration: none; border-radius: 5px; margin-top: 20px; }
        .back-btn:hover { background: #0052a3; }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code" th:text="${status}"></div>
        <div class="error-title">Oops! Something went wrong</div>
        <div class="error-message" th:text="${message}"></div>
        
        <div th:if="${exception}" class="error-trace">
            <strong>Exception:</strong><br/>
            <span th:text="${exception}"></span><br/><br/>
            <strong>Stack Trace:</strong><br/>
            <pre th:text="${trace}"></pre>
        </div>
        
        <a href="/" class="back-btn">‚Üê Back to Home</a>
    </div>
</body>
</html>
