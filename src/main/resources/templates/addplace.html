<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add Place</title>
</head>
<body>
	<h2>Add a New Place</h2>
	<form th:action="@{/places/save}" th:object="${placeForm}" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" th:field="*{name}" required/><br/>

		<label for="description">Description:</label>
		<input type="text" id="description" th:field="*{description}" required/><br/>

		<label for="pictureUrl">Picture URL:</label>
		<input type="text" id="pictureUrl" th:field="*{pictureUrl}"/><br/>

		<label for="category">Category:</label>
		<input type="text" id="category" th:field="*{category}" required/><br/>

		<label for="latitude">Latitude:</label>
		<input type="number" step="any" id="latitude" th:field="*{latitude}"/><br/>

		<label for="longitude">Longitude:</label>
		<input type="number" step="any" id="longitude" th:field="*{longitude}"/><br/>

		<label for="city">City:</label>
		<input type="text" id="city" th:field="*{city}" required/><br/>

		<button type="submit">Add Place</button>
	</form>
</body>
</html>
