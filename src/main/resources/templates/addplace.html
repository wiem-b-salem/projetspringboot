<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Place - Tuniway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background-color: var(--light-bg);
        }

        .container {
            max-width: 31.25rem;
            margin: 0 auto;
            padding: 1.875rem;
        }

        .card {
            background: white;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-md);
            padding: 2rem;
        }

        .card h1 {
            color: var(--text-primary);
            font-size: 1.75rem;
            margin-bottom: 0.625rem;
            display: flex;
            align-items: center;
            gap: 0.625rem;
            font-weight: 700;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 1.5rem;
            transition: all 0.2s;
        }

        .back-link:hover {
            gap: 0.75rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        input,
        select,
        textarea {
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-size: 0.9375rem;
            font-family: inherit;
            transition: all 0.2s;
            color: var(--text-primary);
            resize: vertical;
            min-height: 5rem;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s;
            margin-top: 0.625rem;
        }

        button:hover {
            background: #2563eb;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }

            .card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <a href="/places/all" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to List
            </a>

            <h1>
                <i class="fas fa-map-pin"></i> Add a New Place
            </h1>

            <form th:action="@{/places/save}" th:object="${placeForm}" method="post">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-map-pin"></i> Place Name
                    </label>
                    <input type="text" id="name" th:field="*{name}" required/>
                </div>

                <div class="form-group">
                    <label for="description">
                        <i class="fas fa-align-left"></i> Description
                    </label>
                    <textarea id="description" th:field="*{description}" required></textarea>
                </div>

                <div class="form-group">
                    <label for="pictureUrl">
                        <i class="fas fa-image"></i> Picture URL
                    </label>
                    <input type="text" id="pictureUrl" th:field="*{pictureUrl}"/>
                </div>

                <div class="form-group">
                    <label for="category">
                        <i class="fas fa-tag"></i> Category
                    </label>
                    <input type="text" id="category" th:field="*{category}" required/>
                </div>

                <div class="form-group">
                    <label for="latitude">
                        <i class="fas fa-location-dot"></i> Latitude
                    </label>
                    <input type="number" step="any" id="latitude" th:field="*{latitude}"/>
                </div>

                <div class="form-group">
                    <label for="longitude">
                        <i class="fas fa-location-dot"></i> Longitude
                    </label>
                    <input type="number" step="any" id="longitude" th:field="*{longitude}"/>
                </div>

                <div class="form-group">
                    <label for="city">
                        <i class="fas fa-city"></i> City
                    </label>
                    <input type="text" id="city" th:field="*{city}" required/>
                </div>

                <button type="submit">
                    <i class="fas fa-plus"></i> Add Place
                </button>
            </form>
        </div>
    </div>
</body>
</html>
</body>
</html>
