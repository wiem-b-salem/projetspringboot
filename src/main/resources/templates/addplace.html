<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add Place</title>
	<style>
		body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; }
		.container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 5px; }
		h2 { color: #333; }
		form { display: flex; flex-direction: column; }
		label { margin-top: 15px; margin-bottom: 5px; color: #333; font-weight: bold; }
		input, select, textarea { padding: 8px; border: 1px solid #ddd; border-radius: 3px; font-size: 14px; }
		textarea { resize: vertical; min-height: 80px; }
		button { margin-top: 20px; padding: 10px; background: #0066cc; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 16px; }
		button:hover { background: #0052a3; }
		.nav-links { margin-bottom: 20px; }
		.nav-links a { padding: 8px 15px; background: #666; color: white; text-decoration: none; border-radius: 3px; }
	</style>
</head>
<body>
	<div class="container">
		<h2>Add a New Place</h2>
		<div class="nav-links">
			<a href="/places/all">Back to List</a>
		</div>

		<form th:action="@{/places/save}" th:object="${placeForm}" method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" th:field="*{name}" required/>

			<label for="description">Description:</label>
			<textarea id="description" th:field="*{description}" required></textarea>

			<label for="pictureUrl">Picture URL:</label>
			<input type="text" id="pictureUrl" th:field="*{pictureUrl}"/>

			<label for="category">Category:</label>
			<input type="text" id="category" th:field="*{category}" required/>

			<label for="latitude">Latitude:</label>
			<input type="number" step="any" id="latitude" th:field="*{latitude}"/>

			<label for="longitude">Longitude:</label>
			<input type="number" step="any" id="longitude" th:field="*{longitude}"/>

			<label for="city">City:</label>
			<input type="text" id="city" th:field="*{city}" required/>

			<button type="submit">Add Place</button>
		</form>
	</div>
</body>
</html>
