<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Favorites Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 5px; }
        h2 { color: #333; }
        .nav-links { margin-bottom: 20px; }
        .nav-links a { margin-right: 15px; padding: 8px 15px; background: #0066cc; color: white; text-decoration: none; border-radius: 3px; }
        .nav-links a:hover { background: #0052a3; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table th { background-color: #333; color: white; padding: 12px; text-align: left; }
        table td { padding: 10px; border-bottom: 1px solid #ddd; }
        table tr:hover { background-color: #f5f5f5; }
        .actions a { margin-right: 10px; padding: 5px 10px; background: #d9534f; color: white; text-decoration: none; border-radius: 3px; font-size: 12px; }
        .actions a:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Favorites Management</h2>
        <div class="nav-links">
            <a href="/admin/dashboard">Dashboard</a>
        </div>

        <table th:if="${favorites.size() > 0}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Place</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="favorite : ${favorites}">
                    <td th:text="${favorite.id}"></td>
                    <td th:text="${favorite.user != null ? favorite.user.firstName + ' ' + favorite.user.lastName : 'N/A'}"></td>
                    <td th:text="${favorite.place != null ? favorite.place.name : 'N/A'}"></td>
                    <td class="actions">
                        <a th:href="@{'/admin/favorites/delete/' + ${favorite.id}}" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <p th:if="${favorites.size() == 0}">No favorites found.</p>
    </div>
</body>
</html>
