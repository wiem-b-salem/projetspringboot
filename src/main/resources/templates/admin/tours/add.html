<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Tour</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 5px; }
        h2 { color: #333; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 15px; margin-bottom: 5px; color: #333; font-weight: bold; }
        input, select, textarea { padding: 8px; border: 1px solid #ddd; border-radius: 3px; font-size: 14px; }
        textarea { resize: vertical; min-height: 100px; }
        button { margin-top: 20px; padding: 10px; background: #0066cc; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0052a3; }
        .nav-links { margin-bottom: 20px; }
        .nav-links a { padding: 8px 15px; background: #666; color: white; text-decoration: none; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Tour</h2>
        <div class="nav-links">
            <a href="/admin/tours">Back to Tours</a>
        </div>

        <form th:action="@{/admin/tours/save}" th:object="${tour}" method="post">
            <label for="name">Tour Name:</label>
            <input type="text" id="name" th:field="*{name}" required/>

            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" required></textarea>

            <label for="guide">Guide:</label>
            <select id="guide" th:field="*{guide}">
                <option value="">Select a Guide</option>
                <option th:each="guide : ${guides}" th:value="${guide.id}" th:text="${guide.firstName + ' ' + guide.lastName}"></option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date" th:field="*{date}" required/>

            <label for="startingHour">Starting Hour:</label>
            <input type="time" id="startingHour" th:field="*{startingHour}" required/>

            <label for="endingHour">Ending Hour:</label>
            <input type="time" id="endingHour" th:field="*{endingHour}" required/>

            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" th:field="*{price}" required/>

            <label for="latitude">Latitude:</label>
            <input type="number" step="any" id="latitude" th:field="*{latitude}"/>

            <label for="longitude">Longitude:</label>
            <input type="number" step="any" id="longitude" th:field="*{longitude}"/>

            <button type="submit">Add Tour</button>
        </form>
    </div>
</body>
</html>
