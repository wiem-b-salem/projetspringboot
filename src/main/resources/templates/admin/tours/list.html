<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tours Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 5px; }
        h2 { color: #333; }
        .nav-links { margin-bottom: 20px; }
        .nav-links a { margin-right: 15px; padding: 8px 15px; background: #0066cc; color: white; text-decoration: none; border-radius: 3px; }
        .nav-links a:hover { background: #0052a3; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table th { background-color: #333; color: white; padding: 12px; text-align: left; }
        table td { padding: 10px; border-bottom: 1px solid #ddd; }
        table tr:hover { background-color: #f5f5f5; }
        .actions a { margin-right: 10px; padding: 5px 10px; background: #0066cc; color: white; text-decoration: none; border-radius: 3px; font-size: 12px; }
        .actions a.delete { background: #d9534f; }
        .actions a:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tours Management</h2>
        <div class="nav-links">
            <a href="/admin/dashboard">Dashboard</a>
            <a href="/admin/tours/add">Add New Tour</a>
        </div>

        <table th:if="${tours.size() > 0}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Guide</th>
                    <th>Date</th>
                    <th>Price</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tour : ${tours}">
                    <td th:text="${tour.id}"></td>
                    <td th:text="${tour.name}"></td>
                    <td th:text="${tour.guide != null ? tour.guide.firstName + ' ' + tour.guide.lastName : 'N/A'}"></td>
                    <td th:text="${tour.date}"></td>
                    <td th:text="'$' + ${tour.price}"></td>
                    <td th:text="${tour.startingHour}"></td>
                    <td th:text="${tour.endingHour}"></td>
                    <td class="actions">
                        <a th:href="@{'/admin/tours/edit/' + ${tour.id}}">Edit</a>
                        <a class="delete" th:href="@{'/admin/tours/delete/' + ${tour.id}}" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <p th:if="${tours.size() == 0}">No tours found.</p>
    </div>
</body>
</html>
