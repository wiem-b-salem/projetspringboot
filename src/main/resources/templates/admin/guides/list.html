<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guides Management - Tuniway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body { background-color: var(--light-bg); }
        .container { max-width: 87.5rem; margin: 0 auto; padding: 1.875rem; }
        .header { background: white; padding: 1.5625rem 1.875rem; border-radius: 0.5rem; box-shadow: var(--shadow-md); margin-bottom: 1.875rem; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
        .header h1 { color: var(--text-primary); font-size: 1.75rem; font-weight: 700; display: flex; align-items: center; gap: 0.625rem; }
        .nav-links { display: flex; gap: 0.9375rem; flex-wrap: wrap; }
        .nav-links a { padding: 0.625rem 1.25rem; background: var(--secondary-color); color: white; text-decoration: none; border-radius: 0.375rem; font-weight: 500; font-size: 0.875rem; display: inline-flex; align-items: center; gap: 0.5rem; transition: all 0.2s; }
        .nav-links a:hover { background: #2563eb; }
        .table-container { background: white; border-radius: 0.5rem; box-shadow: var(--shadow-md); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        table thead th { background: var(--text-primary); color: white; padding: 1rem 1.25rem; text-align: left; font-weight: 600; font-size: 0.875rem; text-transform: uppercase; letter-spacing: 0.5px; }
        table tbody td { padding: 1rem 1.25rem; border-bottom: 1px solid var(--border-color); color: var(--text-primary); }
        table tbody tr:hover { background-color: var(--light-bg); }
        .actions { display: flex; gap: 0.5rem; }
        .actions a { padding: 0.375rem 0.75rem; background: var(--secondary-color); color: white; text-decoration: none; border-radius: 0.25rem; font-size: 0.75rem; font-weight: 600; display: inline-flex; align-items: center; gap: 0.25rem; transition: all 0.2s; }
        .actions a:hover { background: #2563eb; }
        .actions a.delete { background: var(--danger-color); }
        .actions a.delete:hover { background: #dc2626; }
        .empty-state { background: white; border-radius: 0.5rem; box-shadow: var(--shadow-md); padding: 2rem; text-align: center; color: var(--text-secondary); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-user-tie"></i> Guides Management
            </h1>
            <div class="nav-links">
                <a href="/admin/dashboard">
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
                <a href="/admin/guides/add">
                    <i class="fas fa-user-plus"></i> Add New Guide
                </a>
            </div>
        </div>

        <div th:if="${guides.size() > 0}" class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Bio</th>
                        <th>Languages</th>
                        <th>Rating</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="guide : ${guides}">
                        <td th:text="${guide.id}"></td>
                        <td th:text="${guide.firstName}"></td>
                        <td th:text="${guide.lastName}"></td>
                        <td th:text="${guide.email}"></td>
                        <td th:text="${guide.phoneNumber}"></td>
                        <td th:text="${guide.bio}"></td>
                        <td th:text="${guide.languages}"></td>
                        <td>
                            <span th:text="${guide.rating}"></span>
                            <i class="fas fa-star" style="color: #f59e0b; margin-left: 0.25rem;"></i>
                        </td>
                        <td class="actions">
                            <a th:href="@{'/admin/guides/edit/' + ${guide.id}}">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a class="delete" th:href="@{'/admin/guides/delete/' + ${guide.id}}" onclick="return confirm('Are you sure?')">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${guides.size() == 0}" class="empty-state">
            <i class="fas fa-inbox" style="font-size: 2.5rem; color: var(--text-secondary); margin-bottom: 1rem; display: block;"></i>
            <p>No guides found. <a href="/admin/guides/add" style="color: var(--secondary-color); text-decoration: none; font-weight: 600;">Create one</a></p>
        </div>
    </div>
</body>
</html>
