<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Guides Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 5px; }
        h2 { color: #333; }
        .nav-links { margin-bottom: 20px; }
        .nav-links a { margin-right: 15px; padding: 8px 15px; background: #0066cc; color: white; text-decoration: none; border-radius: 3px; }
        .nav-links a:hover { background: #0052a3; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table th { background-color: #333; color: white; padding: 12px; text-align: left; }
        table td { padding: 10px; border-bottom: 1px solid #ddd; }
        table tr:hover { background-color: #f5f5f5; }
        .actions a { margin-right: 10px; padding: 5px 10px; background: #0066cc; color: white; text-decoration: none; border-radius: 3px; font-size: 12px; }
        .actions a.delete { background: #d9534f; }
        .actions a:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Guides Management</h2>
        <div class="nav-links">
            <a href="/admin/dashboard">Dashboard</a>
            <a href="/admin/guides/add">Add New Guide</a>
        </div>

        <table th:if="${guides.size() > 0}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Bio</th>
                    <th>Languages</th>
                    <th>Rating</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="guide : ${guides}">
                    <td th:text="${guide.id}"></td>
                    <td th:text="${guide.firstName}"></td>
                    <td th:text="${guide.lastName}"></td>
                    <td th:text="${guide.email}"></td>
                    <td th:text="${guide.phoneNumber}"></td>
                    <td th:text="${guide.bio}"></td>
                    <td th:text="${guide.languages}"></td>
                    <td th:text="${guide.rating}"></td>
                    <td class="actions">
                        <a th:href="@{'/admin/guides/edit/' + ${guide.id}}">Edit</a>
                        <a class="delete" th:href="@{'/admin/guides/delete/' + ${guide.id}}" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <p th:if="${guides.size() == 0}">No guides found.</p>
    </div>
</body>
</html>
