<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Guide</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 5px; }
        h2 { color: #333; }
        form { display: flex; flex-direction: column; }
        label { margin-top: 15px; margin-bottom: 5px; color: #333; font-weight: bold; }
        input, select, textarea { padding: 8px; border: 1px solid #ddd; border-radius: 3px; font-size: 14px; }
        textarea { resize: vertical; min-height: 100px; }
        button { margin-top: 20px; padding: 10px; background: #0066cc; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 16px; }
        button:hover { background: #0052a3; }
        .nav-links { margin-bottom: 20px; }
        .nav-links a { padding: 8px 15px; background: #666; color: white; text-decoration: none; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Guide</h2>
        <div class="nav-links">
            <a href="/admin/guides">Back to Guides</a>
        </div>

        <form th:action="@{/admin/guides/save}" th:object="${guide}" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" th:field="*{firstName}" required/>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}" required/>

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required/>

            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" required/>

            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}"/>

            <label for="bio">Bio:</label>
            <textarea id="bio" th:field="*{bio}"></textarea>

            <label for="languages">Languages (comma separated):</label>
            <input type="text" id="languages" placeholder="e.g., English, French, Spanish"/>

            <label for="rating">Rating:</label>
            <input type="number" step="0.1" id="rating" th:field="*{rating}" value="0.0"/>

            <button type="submit">Add Guide</button>
        </form>
    </div>
</body>
</html>
