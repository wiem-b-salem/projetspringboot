<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservations Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 5px; }
        h2 { color: #333; }
        .nav-links { margin-bottom: 20px; }
        .nav-links a { margin-right: 15px; padding: 8px 15px; background: #0066cc; color: white; text-decoration: none; border-radius: 3px; }
        .nav-links a:hover { background: #0052a3; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        table th { background-color: #333; color: white; padding: 12px; text-align: left; }
        table td { padding: 10px; border-bottom: 1px solid #ddd; }
        table tr:hover { background-color: #f5f5f5; }
        .actions a { margin-right: 10px; padding: 5px 10px; background: #0066cc; color: white; text-decoration: none; border-radius: 3px; font-size: 12px; }
        .actions a.delete { background: #d9534f; }
        .actions a:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reservations Management</h2>
        <div class="nav-links">
            <a href="/admin/dashboard">Dashboard</a>
            <a href="/admin/reservations/add">Add New Reservation</a>
        </div>

        <table th:if="${reservations.size() > 0}">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Tour</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reservation : ${reservations}">
                    <td th:text="${reservation.id}"></td>
                    <td th:text="${reservation.user != null ? reservation.user.firstName + ' ' + reservation.user.lastName : 'N/A'}"></td>
                    <td th:text="${reservation.tour != null ? reservation.tour.name : 'N/A'}"></td>
                    <td class="actions">
                        <a th:href="@{'/admin/reservations/edit/' + ${reservation.id}}">Edit</a>
                        <a class="delete" th:href="@{'/admin/reservations/delete/' + ${reservation.id}}" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <p th:if="${reservations.size() == 0}">No reservations found.</p>
    </div>
</body>
</html>
