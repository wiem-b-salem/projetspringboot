<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tuniway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            background-color: var(--light-bg);
        }

        .dashboard-container {
            max-width: 87.5rem;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 1.5625rem 1.875rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 1.875rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 1.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.625rem;
        }

        .header-actions {
            display: flex;
            gap: 0.9375rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.625rem 1.25rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 0.875rem;
        }

        .btn-primary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-secondary {
            background: var(--text-secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(15.625rem, 1fr));
            gap: 1.5625rem;
            margin-bottom: 2.5rem;
        }

        .stat-card {
            background: white;
            padding: 1.875rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-md);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-0.3125rem);
            box-shadow: var(--shadow-lg);
        }

        .stat-card .icon {
            font-size: 2rem;
            color: var(--secondary-color);
            margin-bottom: 0.9375rem;
        }

        .stat-card h3 {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.625rem;
            font-weight: 600;
        }

        .stat-card .number {
            font-size: 2.625rem;
            color: var(--secondary-color);
            font-weight: 700;
            margin: 0.625rem 0;
        }

        .menu-section {
            background: white;
            padding: 1.875rem;
            border-radius: 0.5rem;
            box-shadow: var(--shadow-md);
            margin-bottom: 1.875rem;
        }

        .menu-section h2 {
            color: var(--text-primary);
            margin-bottom: 1.5625rem;
            font-size: 1.5rem;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.625rem;
            font-weight: 600;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(12.5rem, 1fr));
            gap: 1.25rem;
        }

        .menu-item {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #2563eb 100%);
            padding: 1.5625rem;
            border-radius: 0.5rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .menu-item:hover {
            transform: translateY(-0.3125rem);
            box-shadow: var(--shadow-lg);
        }

        .menu-item a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            display: block;
            transition: all 0.2s;
        }

        .menu-item:hover a {
            text-decoration: underline;
        }

        .menu-item .icon {
            font-size: 2rem;
            margin-bottom: 0.625rem;
            display: block;
        }

        .nav-links {
            display: flex;
            flex-wrap: wrap;
            gap: 0.9375rem;
            margin-top: 1.25rem;
        }

        .nav-links a {
            color: var(--secondary-color);
            text-decoration: none;
            padding: 0.5rem 0.9375rem;
            border: 1px solid var(--secondary-color);
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .nav-links a:hover {
            background: var(--secondary-color);
            color: white;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-actions {
                width: 100%;
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .menu-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>
                <i class="fas fa-lock"></i> Admin Dashboard
            </h1>
            <div class="header-actions">
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-home"></i> Home
                </a>
                <form action="/admin/logout" method="get" style="display: inline;">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </form>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-users icon"></i>
                <h3>Total Users</h3>
                <div class="number" th:text="${usersCount}">0</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-user-tie icon"></i>
                <h3>Total Guides</h3>
                <div class="number" th:text="${guidesCount}">0</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-map-pin icon"></i>
                <h3>Total Places</h3>
                <div class="number" th:text="${placesCount}">0</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-map icon"></i>
                <h3>Total Tours</h3>
                <div class="number" th:text="${toursCount}">0</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-calendar-check icon"></i>
                <h3>Total Reservations</h3>
                <div class="number" th:text="${reservationsCount}">0</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-star icon"></i>
                <h3>Total Reviews</h3>
                <div class="number" th:text="${reviewsCount}">0</div>
            </div>
            <div class="stat-card">
                <i class="fas fa-heart icon"></i>
                <h3>Total Favorites</h3>
                <div class="number" th:text="${favoritesCount}">0</div>
            </div>
        </div>

        <div class="menu-section">
            <h2>
                <i class="fas fa-sliders-h"></i> Quick Management
            </h2>
            <div class="menu-grid">
                <div class="menu-item">
                    <i class="fas fa-user-tie icon"></i>
                    <a href="/admin/guides">Manage Guides</a>
                </div>
                <div class="menu-item">
                    <i class="fas fa-map icon"></i>
                    <a href="/admin/tours">Manage Tours</a>
                </div>
                <div class="menu-item">
                    <i class="fas fa-map-pin icon"></i>
                    <a href="/places/all">Manage Places</a>
                </div>
                <div class="menu-item">
                    <i class="fas fa-calendar-check icon"></i>
                    <a href="/admin/reservations">Manage Reservations</a>
                </div>
                <div class="menu-item">
                    <i class="fas fa-star icon"></i>
                    <a href="/admin/reviews">Manage Reviews</a>
                </div>
                <div class="menu-item">
                    <i class="fas fa-heart icon"></i>
                    <a href="/admin/favorites">Manage Favorites</a>
                </div>
                <div class="menu-item">
                    <i class="fas fa-users icon"></i>
                    <a href="/users/all">Manage Users</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
